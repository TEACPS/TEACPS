[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
lib_deps = thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.5.0
monitor_speed = 115200

[platformio]
description = Using an OLED (SSD1306) display with an ESP32
